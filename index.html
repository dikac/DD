<body>


<div class="dragdrop">

</div>


<script>

    $(document).ready(function() {

        /**
         * Code mirror argument
         * @type {{lineNumbers: boolean, mode: string}}
         */
        HtmeCodeMirror.arguments = {
            lineNumbers: true,
            mode: "htmlmixed",
            theme : 'darcula',
        };

        /**
         * Tiny mce arguments
         * @type {{plugins: string}}
         */
        HtmeTinyMce.arguments = {
            plugins : 'advlist autolink link image lists charmap print preview'
        };

        Htme.boot.selector('.dragdrop');
    });

</script>


</body>
